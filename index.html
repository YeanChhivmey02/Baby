<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY VALENTINE'S DAY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Column 1 -->
        <div class="column1">
            <div class="container">
                <div class="envelope-wrapper">
                    <div class="envelope">
                        <div class="letter">
                            <div class="text">
                                <strong>我的亲爱的 小友斌,</strong>
                                <p> 
                                    From the depths of my heart, thank you—for accepting me as I am, for standing by me even though I seems like a crazy person sometimes. 你是我心中的唯
                                    你让我感到幸福. 和你在一起的每一天都是我生命中最美好的时光, 我渴望与你分享每一个瞬间，让我们的爱火燃烧.
                                    I love you so much baby❤️ 
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="heart"></div>
                </div>
            </div>
        </div>

        <!-- Column 2 -->
        <div class="column2">
            <div class="separator-box">
                <div class="audio-container" id="yt-container">
                    <iframe id="yt-player" width="0" height="0" frameborder="0" allow="autoplay"></iframe>
                </div>
                <H2>Do you love me? And stay with me in the whole life? </H2>
                <img src="https://media.tenor.com/LRDMe1QpqFYAAAAC/cat-cute.gif" alt="GIF">
                <button class="playAudio" id="playAudio" onclick="playAudio()">Play Audio</button>
                <button class="yesBTN" id="yesBTN" onclick="yesButton()">Yes</button>
                <button class="noBTN" id="noBTN">No</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Envelope opening animation
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
        // YouTube Audio Control
        let player = document.getElementById("yt-player");

        playAudio = () => {
    const player = document.getElementById("yt-player");
    player.src = "https://youtu.be/Z4QudKOfIRU?si=-AM53i6Yk5XzckkZ";
};

        yesButton = () => {
            alert("Yeyy! Iloooveyoooouuu babyyyyyyy");
            window.location.reload();
        }
        const moveRandomEl = (e) => {
            e.style.position = "absolute";
            e.style.top = Math.floor(Math.random() * 90 + 5) + "%";
            e.style.left = Math.floor(Math.random() * 90 + 5) + "%";
        }
        const moveRandomBTN = document.getElementById("noBTN").addEventListener("mouseenter", (e) => {
            moveRandomEl(e.target);
        });
    </script>
</body>
</html>
